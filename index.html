<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section id="telalogin">
        <div id="img">
            
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente . Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="cadastro.html" method="post">
                <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                    </span> <input type="email" name="email" id="iemail" placeholder="Email" required>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        key
                    </span> <input type="password" name="senha" id="isenha" placeholder="Senha" required>
                    <input type="submit" value="Enviar">
                    <div class="botao"><a href="#">esqueci a senha</a></div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
